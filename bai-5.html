<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tienVay = +prompt("nhap so tien vay:");
    const laiSuat = 1.5;
    let thang = +prompt("so thang:");
    let tong = tienVay;
    for (i = 0; i < thang; i++){
        tong += tienVay*(laiSuat/100);
    }
    document.write(tong);
</script>
</body>
</html>
