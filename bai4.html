<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ve hcn</title>
</head>
<body>
<script>
    let width = +prompt("nhap chieu rong:");
    let height = +prompt("nhap chieu dai:");
    for (let i = 0; i < height; i++) {
        for (let j = 0; j < width; j++){
            if (i === 0 || j === 0 || i === height -1 ||  j === width -1){
                document.write("*")
            } else {
                document.write("&ensp;")
            }
        }
         document.write("<br/>");

    }
</script>
</body>
</html>
